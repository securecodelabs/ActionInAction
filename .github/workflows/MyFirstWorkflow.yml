name: My First Workflow
on:
  push:
    branches:
    - main

  repository_dispatch:
    types: [event1, event2]
    
  workflow_dispatch:
    inputs:
      homedrive:
        description: 'The home drive on the machine'
        required: true
      logLevel:
        description: 'Log level'
        default: 'warning' 
